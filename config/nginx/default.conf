server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    # Deny access to sensitive files and directories
    location ~* \.(env|log|ini|conf|sql|yml|yaml)$ {
        deny all;
    }
    
    # Deny access to composer files
    location ~* ^/(composer\.(json|lock)|package\.json|\.git/) {
        deny all;
    }
    
    # Deny access to views directory (if somehow accessible)
    location ^~ /views/ {
        deny all;
    }
    
    # Deny access to src directory
    location ^~ /src/ {
        deny all;
    }
    
    # Deny access to vendor directory
    location ^~ /vendor/ {
        deny all;
    }
    
    # Deny access to any PHP files outside of public directory
    location ~ ^/(?!public/).+\.php$ {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}
